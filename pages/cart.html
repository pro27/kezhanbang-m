<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>客栈帮</title>
		<link rel="stylesheet" href="../static/global/css/global.css">
		<link rel="stylesheet" href="../static/buy/css/buy.css">
	</head>
	<body>
		<div id="page" class="page-footer">
			<form id="cartF" class="cart-list">
				<ul>
					<li class="cf">
						<div class="fl s_chk"><input type="checkbox" checked="checked"></div>
						<a href="" class="fl s_img"><img src="../static/shop/img/1.jpg" height="90" width="90" alt=""></a>
						<div class="fr s_del"><a href="" class="i i-times"></a></div>
						<div class="cell s_txt">
							<strong>name</strong>
							<em>&yen; 100.00x<span class="s_num_show">1</span></em>
							<div class="s_num">数量:  <span class="int-group"><button type="button" class="int-f">-</button><input data-price='100.00' name="num" type="text" value="1"><button type="button" class="int-l">+</button></span></div>
						</div>
					</li>
					<li class="cf">
						<div class="fl s_chk"><input type="checkbox" checked="checked"></div>
						<a href="" class="fl s_img"></a>
						<div class="fr s_del"><a href="" class="i i-times"></a></div>
						<div class="cell s_txt">
							<strong>name</strong>
							<em>&yen; 200.00x<span class="s_num_show">1</span></em>
							<div class="s_num">数量:  <span class="int-group"><button type="button" class="int-f">-</button><input data-price='200.00' name="num" type="text" value="1"><button type="button" class="int-l">+</button></span></div>
						</div>
					</li>
				</ul>
			</form>
		</div>
		<div class="footer">
			<div class="cart-ft cf wrap">
				<div class="fl">应支付：<strong id="cartTotal">&yen;306.00</strong></div>
				<div class="fr"><a href="address.html" class="bt bt-danger bt-big">去结算</a></div>
			</div>
		</div>
		<script src="../static/global/js/jquery.min.js"></script>
		<script src="../static/buy/js/cart.js"></script>
	</body>
</html>
