					<p>【属性】姬松茸（又名巴西蘑菇），原产巴西、秘鲁。它是一种夏秋生长的腐生菌，生活在高温、多湿、通风的环境中，具杏仁香味，口感脆嫩。姬松茸菌盖嫩，菌柄脆，口感极好，味纯5-7克；蛋白质组成中包括18种氨基酸，人体的8种必需氨基酸齐全，还含有多种维生素和麦角甾醇。其所含甘露聚糖对抑制肿瘤（尤其是腹水癌）、医疗痔瘘、增强精力、防治心血管病等都有疗效。</p>
