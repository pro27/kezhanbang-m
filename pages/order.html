	<body>
		<div id="page" class="page-footer">
			<div class="room-swiper swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img class="swiper-lazy" data-src="../static/pro/img/1.jpg" height="318" width="480" alt="">
						<div class="swiper-lazy-preloader"></div>
					</div>
					<div class="swiper-slide">
						<img class="swiper-lazy" data-src="../static/pro/img/2.jpg" height="318" width="480" alt="">
						<div class="swiper-lazy-preloader"></div>
					</div>
					<div class="swiper-slide">
						<img class="swiper-lazy" data-src="../static/pro/img/3.jpg" height="318" width="480" alt="">
						<div class="swiper-lazy-preloader"></div>
					</div>
					<div class="swiper-slide">
						<img class="swiper-lazy" data-src="../static/pro/img/4.jpg" height="318" width="480" alt="">
						<div class="swiper-lazy-preloader"></div>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
			<div class="wrap">
				<div class="order-info">
					<strong>价格:398 RMB/晚</strong>
					<p>商务单间共12间，客房以羌文化精髓的羌碉式独栋连体别墅建筑为外形，设计典雅精致，独具民族风情，室内装修以羌族古朴风格为主，全实木家具，贡缎床上用品，配以先进的现代化酒店设施。</p>
					<p>室外还拥有多个独立式花园阳台，让你在休憩时享受蓝天白云，清新空气，体验大自然带给你的快感。</p>
				</div>
				<form action="" class="mb30">
					<div class="card order-detail">
						<div class="card-hd">
							<a href="">订单信息</a>
						</div>
						<div class="card-bd f-inline">
							<a href="javascript:;" class="i i-del"></a>
							<p class="f-row cf">
								<label>房间类型</label>
								<span class="cell">
									<select>
										<option value="2950101" label="商务标间">商务标间</option>
										<option value="2950102" selected="selected" label="商务单间">商务单间</option>
										<option value="2950103" label="豪华标间">豪华标间</option>
										<option value="2950104" label="豪华单间">豪华单间</option>
										<option value="2950105" label="商务套房">商务套房</option>
										<option value="2950106" label="豪华套房（一）">豪华套房（一）</option>
										<option value="2950107" label="豪华套房（二）">豪华套房（二）</option>
									</select>
								</span>
							</p>
							<p class="f-row">
								<label>入住日期</label>
								<span class="int-group cell"><input class="int-time" type="text" placeholder="入住时间"> <input type="text" class="int-nights tac" placeholder="0晚"></span>
							</p>
							<div class="date-box">
								<div class="s_bd tac">日期控件</div>
								<div class="s_ft tar">
									<a href="" class="bt bt-default">确定</a>
								</div>
							</div>
							<p class="f-row"><label>合计费用</label><span class="cell"><input type="text" placeholder="&yen;0.00"></span></p>
						</div>
					</div>
					<div class="card order-detail">
						<div class="card-bd f-inline">
							<a href="javascript:;" class="i i-del"></a>
							<p class="f-row cf">
								<label>房间类型</label>
								<span class="cell">
									<select>
										<option value="2950101" label="商务标间">商务标间</option>
										<option value="2950102" selected="selected" label="商务单间">商务单间</option>
										<option value="2950103" label="豪华标间">豪华标间</option>
										<option value="2950104" label="豪华单间">豪华单间</option>
										<option value="2950105" label="商务套房">商务套房</option>
										<option value="2950106" label="豪华套房（一）">豪华套房（一）</option>
										<option value="2950107" label="豪华套房（二）">豪华套房（二）</option>
									</select>
								</span>
							</p>
							<p class="f-row">
								<label>入住日期</label>
								<span class="int-group cell"><input class="int-time" type="text" placeholder="入住时间"> <input type="text" class="int-nights tac" placeholder="0晚"></span>
							</p>
							<div class="date-box">
								<div class="s_bd tac">日期控件</div>
								<div class="s_ft tar">
									<a href="" class="bt bt-default">确定</a>
								</div>
							</div>
							<p class="f-row"><label>合计费用</label><span class="cell"><input type="text" placeholder="&yen;0.00"></span></p>
						</div>
					</div>
					
					<div class="room-add tar">
						<a href="#" class="i i-plus"></a>
					</div>
					<div class="card">
						<div class="card-hd">
							<a href="">联系人信息</a>
						</div>
						<div class="card-bd">
							<p class="f-row"><label>联系人</label><input type="text"></p>
							<p class="f-row"><label>移动电话</label><input type="text"></p>
						</div>
					</div>
					<div class="card card-note">
						<div class="card-hd">
							<a href="">备注信息</a>
						</div>
						<p class="card-bd f-row">
							<textarea placeholder="给客栈留言"></textarea>
						</p>
					</div>
					<div class="card card-qj">
						<div class="card-hd">
							<a href="">栖居卡</a>
						</div>
						<div class="card-bd f-inline">
							<p class="f-row cf">
								<label>手机号</label><span class="cell"><input type="text" placeholder="请输入你的手机号"></span></p>
								<p class="f-row cf">
									<label>验证码</label><span class="captcha cell">
									<input type="text" placeholder="请输入验证码"><button type="button">获取验证码</button></span>
								</p>
								<p class="f-row cf">
									<label>验证码</label><span class="captcha cell"><input type="text" placeholder="请输入验证码"><button type="button" class="dis">重新获取(60)</button></span>
								</p>
								<div class="tar mb1em mt1em"><button type="button" class="bt bt-danger">确认使用</button></div>
								<div class="tar">
									没有折扣卡？<a href="#">去购买</a>
								</div>
							</div>
						</div>
						<div class="order-submit cf wrap">
							<div class="fl">
								总计费用: <strong>&yen; 0.00</strong>
							</div>
							<div class="fr"><button type="submit" class="bt bt-danger">提交预定</button></div>
						</div>

				</div>
