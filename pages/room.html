		<script>
			$(function(){
				var mySwiper = new Swiper('.room-swiper .swiper-container', {
					autoplay: 3000,
					lazyLoading: true,
					lazyLoadingInPrevNext: true,
					pagination: '.room-swiper .swiper-pagination',
					paginationClickable: true,
					paginationBulletRender:function (index, className) {
						var img='';
						switch (index) {
							case 0:
								img = '<img src="../static/pro/img/1.jpg" height="30" width="30" alt="">';
								break;
							case 1:
								img = '<img src="../static/pro/img/2.jpg" height="30" width="30" alt="">';
								break;
							case 2:
								img = '<img src="../static/pro/img/3.jpg" height="30" width="30" alt="">';
								break;
							case 3:
								img = '<img src="../static/pro/img/4.jpg" height="30" width="30" alt="">';
								break;
							default:
								img = '';
						}
						return '<span class="' + className + '">' + img + '</span>';
					}
				});
			});
		</script>
