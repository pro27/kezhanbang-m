<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>客栈帮</title>
		<link rel="stylesheet" href="../static/global/css/global.css">
		<link rel="stylesheet" href="../static/shop/css/shop.css">
	</head>
	<body>
		<div id="page" class="wrap">
			<div class="contact-hd mb2em">
				<h2>商务单间</h2>
				<p>商务单间共12间，客房...</p>
			</div>
			<form action="">
				<p class="f-row int-group contact-date">
					<input type="text" class="int-f tac" placeholder="请选择计划入住时间">
					<input type="text" class="int-l tac" placeholder="0晚">
				</p>
				<p class="f-row">
					<label>您的称呼</label>
					<input type="text" placeholder="请输入您的称呼">
				</p>
				<p class="f-row">
					<label>您的邮箱</label>
					<input type="text" placeholder="请填写您接受老板消息的邮箱">
				</p>
				<p class="f-row">
					<textarea placeholder="老板可以优惠点吗？"></textarea>
				</p>
				<p class="pt2em">
					<button type="submit" class="bt bt-danger bt-block">发消息给老板</button>
				</p>
			</form>
		</div>
	</body>
</html>
